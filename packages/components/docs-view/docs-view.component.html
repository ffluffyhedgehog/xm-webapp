<xm-text-control (valueChange)="inputValue$.next($event)"></xm-text-control>

<div *ngIf="components$ | async as components"
     class="row mx-0">

  <aside class="col-12 col-md-3 d-flex flex-column">
    <ng-container *ngFor="let component of components">
      <button (click)="active = component"
              class="text-left"
              [color]="active === component ? 'primary': ''"
              mat-flat-button>{{component.name}}</button>
    </ng-container>
  </aside>

  <div *ngIf="active" class="col-12 col-md-9">
    <div [innerHTML]="active.html"></div>
  </div>

</div>
